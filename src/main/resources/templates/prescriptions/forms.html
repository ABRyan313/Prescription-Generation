<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="*{id} != null ? 'Edit Prescription' : 'Create Prescription'">Prescription Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar">
    <a th:href="@{/prescriptions}">Home</a>
    <a th:href="@{/prescriptions/report}">ðŸ“Š Reports</a>
</nav>
<hr/>

<div class="container">
    <h1 th:text="*{id} != null ? 'Edit Prescription' : 'Create Prescription'"></h1>

    <form th:object="${prescription}"
          th:action="*{id} != null ? @{/prescriptions/{id}(id=*{id})} : @{/prescriptions}"
          method="post"
          class="prescription-form">

        <!-- Hidden ID only for edit -->
        <input type="hidden" th:field="*{id}" th:if="${isEdit}"/>

        <div class="form-group">
            <label>Prescription Date:</label>
            <input type="date" th:field="*{prescriptionDate}" required>
        </div>

        <div class="form-group">
            <label>Patient Name:</label>
            <input type="text" th:field="*{patientName}" required>
        </div>

        <div class="form-group">
            <label>Patient Age:</label>
            <input type="number" th:field="*{patientAge}" min="0" max="120" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <select th:field="*{patientGender}" required>
                <option th:value="MALE">Male</option>
                <option th:value="FEMALE">Female</option>
                <option th:value="OTHER">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Diagnosis:</label>
            <textarea th:field="*{diagnosis}" required></textarea>
        </div>

        <div class="form-group">
            <label>Medicines (comma-separated):</label>
            <textarea th:field="*{medicines}" required></textarea>
        </div>

        <div class="form-group">
            <label>Next Visit Date:</label>
            <input type="date" th:field="*{nextVisitDate}">
        </div>

        <button type="submit" class="btn-submit"
                th:text="*{id} != null ? 'Update Prescription' : 'Save Prescription'"></button>
    </form>

    <a th:href="@{/prescriptions}" class="btn-back">Back to List</a>
</div>

<footer class="footer">
    <hr/>
    <p>&copy; 2025 Prescription App</p>
</footer>

</body>
</html>
