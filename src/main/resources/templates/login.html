<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | CMED Prescription App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/login_style.css}" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
    <div class="form-card">
        <h1>CMED Login</h1>
        <p class="subtitle">Connecting people, saving lives</p>

        <form th:action="@{/login}" method="post">

            <!-- Error messages -->
            <div th:if="${param.error}" class="error">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="success">
                You have been logged out
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Remember me -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <p class="form-link">
            Don't have an account? <a th:href="@{/register}">Register here</a>
        </p>
    </div>
</div>
</body>
</html>
