<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | CMED Prescription App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h1 {
      margin-bottom: 10px;
      color: #333;
    }
    .login-card p.subtitle {
      margin-bottom: 25px;
      font-size: 14px;
      color: #666;
    }
    .login-card .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .login-card .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    .login-card .form-group input[type="text"],
    .login-card .form-group input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-card .checkbox-group {
      display: flex;
      align-items: center;
    }
    .login-card .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }
    .login-card .btn-submit {
      width: 100%;
      padding: 12px 0;
      background-color: #3498db;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-card .btn-submit:hover {
      background-color: #2980b9;
    }
    .login-card .error {
      color: #e74c3c;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .login-card .success {
      color: #27ae60;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .login-card .register-link {
      margin-top: 20px;
      font-size: 13px;
    }
    .login-card .register-link a {
      color: #3498db;
      text-decoration: none;
    }
    .login-card .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <h1>CMED Login</h1>
    <p class="subtitle">Connecting people, saving lives</p>

    <form th:action="@{/login}" method="post">

      <!-- Error messages -->
      <div th:if="${param.error}" class="error">
        Invalid username or password
      </div>
      <div th:if="${param.logout}" class="success">
        You have been logged out
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Remember me -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <p class="register-link">
      Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
  </div>
</div>
</body>
</html>
