<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | CMED Prescription App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .register-card h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .register-card p.subtitle {
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }
        .register-card .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .register-card .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
        }
        .register-card .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .register-card .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .register-card .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .register-card .btn-submit {
            width: 100%;
            padding: 12px 0;
            background-color: #3498db;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-card .btn-submit:hover {
            background-color: #2980b9;
        }
        .register-card .error {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .register-card .success {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .register-card .login-link {
            margin-top: 20px;
            font-size: 13px;
        }
        .register-card .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        .register-card .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join CMED Prescription App</p>

        <form th:action="@{/register}" method="post">

            <!-- Global errors -->
            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</div>
</body>
</html>
