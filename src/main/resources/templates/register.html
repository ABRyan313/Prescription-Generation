<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register | CMED Prescription App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/login_style.css}" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
  <div class="form-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join CMED Prescription App</p>

    <form th:action="@{/register}" method="post" th:object="${userEntity}">

      <!-- First name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter first name" required>
      </div>

      <!-- Last name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name" required>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Choose a username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Create a password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-submit">Register</button>
    </form>

    <p class="form-link">
      Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
  </div>
</div>
</body>
</html>
